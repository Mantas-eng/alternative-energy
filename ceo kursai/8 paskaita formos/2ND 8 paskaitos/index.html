    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="header">
            <h1>Payment form</h1>
            <p>Required fields are followed by *</p>
        </div>
        <div>
            <h1>Contact information</h1>
            <div class="form">  
                <form>
                <label for="username">Name:<span aria-label="required">*</span></label>
                    <input placeholder="username" type="text" name="username" required/>  
                    <label for="mail"><span>Email:</span><strong><span arial-label="required">*</span></strong></label >
                    <input type="email" id="mail" name="usermail" required/>
                     <label for="pwd">
                        <span>Password:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" id="pwd" name="password" required/> 
                   </form>

                   
            </div>
          
        </div>
        <h1>Payment information</h1>
        <div class="form">
          <label class="red" for="number">
           <span>Card type:</span>
         
          <select id="card" name="usercard">
           <option value="visa">Visa</option>
           <option value="mc">Mastercard</option>
           <option value="amex">American Express</option>
          </select>

          <span class="red1">Card number:<strong><span aria-label="required">*</span></strong>
        </span>
          <input class="input1"type="tel" id="number" name="cardnumber"  required />
          
          <label class="red" for="expiration">
           <span class="red2">Expiration date:</strong><span aria-label="required">*</span></strong>
        </label></span>
         
          
          <input class="input1" type="text"
          id="expiration"
          required="true"
          placeholder="dd/mm/yyyy, --"
          pattern="^(0[1-9[1[0-2)\/([0-9{2})$]]"/>   
        </div>
        <div class="box">
                
        </div>
        <label  class="label1"for="agree">I agree to the terms and conditions</label>
        <div class="form-row-checkbox">
        <input  class="checkbox"type="checkbox" id="agree" name="agree" required/>
        <button class="validate">Valitdate the payment</button>

    </div>
        

        
    </body>
