<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome friend web</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <main>
        <div class="aside-left">
            <img class="pg" src="./img/rainbow-logo-design-transparent-0.png" alt="rainbow" width="100">
            <div class="content">
                <h1>Welcome Friend</h1>
                <p>To keep connected with us <br>please login with your personal info </p>
                <button class="button"type="button">SIGN IN</button>
            </div>

        </div>    
        <div class="aside-right">
            <div class="content-right">
                <h1>Create Account</h1>
                <img class="image"src = "./img/mcdonald-s-15-logo-svgrepo-com.svg" alt="mcdonald" width="100"/>
                <img class="image"src="./img/facebook-messenger-logo-svgrepo-com.svg" alt="messenger" width="100"/>
                <img class="image"src="./img/apple-black-logo-svgrepo-com.svg" alt="apple" width="100"/>
                <p>or use your email for registration</p>
            </div>
                <form>
                    <div class="form-group">
                        <input type="text" id="inputField" placeholder="Enter text">
                        <img src="./img/icons8-email-24.png" alt="Logo" class="form-logo">
                        <input type="email" id="email" placeholder="email"/>
                        <img src="./img/Google_Contacts_icon.svg.png" alt="logo" class="form-logo1">
                        <input type="password" id="password" placeholder="password"/>
                        <img src="./img/icons8-password-48.png" alt="logo" width="20" class="form-logo2">
                        <button class="register-button">Register</button>
                      </div>
                </form>
            </div>
        </div>    
    </main> 
</body>
</html>
